
<div *ngIf='true' class="Hire">
  <div class="row">
    <div  class="col-mid-4">
      <ul class="list-group"> <h2> |~~ CVs ~~| </h2>
        <li class="list-group-item tt" (click)="goLink(indice)" *ngFor="let list of theCVlist;let indice=index">
          <img src="{{list.Path}}">
          {{list.Name | uppercase}}
          {{list.FirstName | titlecase}}
        </li>
      </ul>
    </div>
    <div class="col-mid-8">
      <app-details *ngIf="detailbool" [theList]="theCVlist"></app-details>
    </div>
  </div>
</div>

<div *ngIf="false" class="inputStyle">
  <input [(ngModel)]="Try" type="text" class="form-control">
  <button (click)='try()'
  [disabled]='!Try.trim().length'
  class="btn btn-success">Acces</button>
</div>

<button *ngIf="false" (click)="goTO()" class="btn btn-primary">go to ngIf Compenent</button>
